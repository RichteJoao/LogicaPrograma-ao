<meta charset="utf-8">
<script src="funcoes.js"></script> 
<script>
    var i, soma=0;

    document.write('<hr> Realação dos Numeros <hr>');
    for(i=1; i<=10; i++){
        document.write(i,'<br>');
        soma = soma + i;
    }
    document.write('<hr> A soma dos numeros são igual á: ',soma,'<hr>' );
    </script>
