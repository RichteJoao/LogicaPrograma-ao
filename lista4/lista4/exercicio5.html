<script>
    var num, soma=0, i;

    alert('informe 20 numeros');

        num = Number(prompt('informe o '+i+' Numero'));
        document.write(num,'<br>');
        soma = soma + num;
    }
    document.write('<hr> soma = ',soma,'<hr>');
    </script>
